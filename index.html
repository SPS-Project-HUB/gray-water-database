<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gray Water Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      background: #fff;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    .card-title {
      color: #1e3c72;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 2.2rem;
      color: #2a5298;
    }
    .footer {
      background: linear-gradient(90deg, #2a5298, #1e3c72);
      color: white;
      padding: 12px;
      text-align: center;
      margin-top: 30px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .footer a {
      color: #ffeb3b;
      font-weight: 500;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gray Water Dashboard</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center p-4">
          <h5 class="card-title">pH Value</h5>
          <h2 id="phValue">--</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-4">
          <h5 class="card-title">TDS (ppm)</h5>
          <h2 id="tdsValue">--</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-4">
          <h5 class="card-title">Flow Rate (L/min)</h5>
          <h2 id="flowRate">--</h2>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-2">
      <div class="col-md-6">
        <div class="card text-center p-4">
          <h5 class="card-title">Water Level 1 (%)</h5>
          <h2 id="level1">--</h2>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center p-4">
          <h5 class="card-title">Water Level 2 (%)</h5>
          <h2 id="level2">--</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Gray Water Monitoring System | <a href="https://github.com/" target="_blank">GitHub Repo</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example: Update with Firebase values later
    document.getElementById("phValue").innerText = "7.1";
    document.getElementById("tdsValue").innerText = "350";
    document.getElementById("flowRate").innerText = "1.5";
    document.getElementById("level1").innerText = "68";
    document.getElementById("level2").innerText = "45";
  </script>
</body>
</html>
