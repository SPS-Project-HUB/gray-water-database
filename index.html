<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gray Water Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #005f73, #0a9396);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      color: #0a9396;
      font-weight: 600;
    }
    .footer {
      background: linear-gradient(90deg, #0a9396, #005f73);
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gray Water Dashboard</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5 class="card-title">pH Value</h5>
          <h2 id="phValue">--</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5 class="card-title">TDS (ppm)</h5>
          <h2 id="tdsValue">--</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5 class="card-title">Flow Rate (L/min)</h5>
          <h2 id="flowValue">--</h2>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-2">
      <div class="col-md-6">
        <div class="card text-center p-3">
          <h5 class="card-title">Water Level 1 (%)</h5>
          <h2 id="level1Value">--</h2>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center p-3">
          <h5 class="card-title">Water Level 2 (%)</h5>
          <h2 id="level2Value">--</h2>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row g-4 mt-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title text-center">pH Trend</h5>
          <canvas id="phChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title text-center">TDS Trend</h5>
          <canvas id="tdsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-md-12">
        <div class="card p-3">
          <h5 class="card-title text-center">Flow Rate Trend</h5>
          <canvas id="flowChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Gray Water Monitoring System | <a href="https://github.com/" target="_blank" class="text-white">GitHub Repo</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD2zBIHwuVu8ecBUViZUpKYYlxQ6i7mfRA",
    authDomain: "gray-water-database.firebaseapp.com",
    databaseURL: "https://gray-water-database-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "gray-water-database",
    storageBucket: "gray-water-database.appspot.com",
    messagingSenderId: "858354713044",
    appId: "1:858354713044:web:642a008b6d77012f115641"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Chart references
  const phChartRef = new Chart(document.getElementById("phChart"), {
    type: "line",
    data: { labels: [], datasets: [{ label: "pH", data: [], borderColor: "#0a9396", fill: false, tension: 0.3 }] }
  });

  const tdsChartRef = new Chart(document.getElementById("tdsChart"), {
    type: "bar",
    data: { labels: [], datasets: [{ label: "TDS (ppm)", data: [], backgroundColor: "#005f73" }] }
  });

  const flowChartRef = new Chart(document.getElementById("flowChart"), {
    type: "line",
    data: { labels: [], datasets: [{ label: "Flow (L/min)", data: [], borderColor: "#94d2bd", backgroundColor: "rgba(148,210,189,0.3)", fill: true, tension: 0.3 }] }
  });

  // Update UI + Charts when data changes
  function updateCard(id, value) {
    document.getElementById(id).innerText = value;
  }

  function addData(chart, value) {
    const now = new Date().toLocaleTimeString();
    chart.data.labels.push(now);
    chart.data.datasets[0].data.push(value);

    if (chart.data.labels.length > 10) { // keep only last 10 readings
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }
    chart.update();
  }

  // Realtime listeners
  onValue(ref(db, "/sensors/pH"), (snap) => {
    const val = snap.val();
    updateCard("phValue", val ? val.toFixed(2) : "--");
    addData(phChartRef, val);
  });

  onValue(ref(db, "/sensors/TDS"), (snap) => {
    const val = snap.val();
    updateCard("tdsValue", val ? val.toFixed(1) + " ppm" : "--");
    addData(tdsChartRef, val);
  });

  onValue(ref(db, "/sensors/flow"), (snap) => {
    const val = snap.val();
    updateCard("flowValue", val ? val.toFixed(2) + " L/min" : "--");
    addData(flowChartRef, val);
  });

  onValue(ref(db, "/sensors/level1"), (snap) => {
    const val = snap.val();
    updateCard("level1Value", val ? val.toFixed(1) + " %" : "--");
  });

  onValue(ref(db, "/sensors/level2"), (snap) => {
    const val = snap.val();
    updateCard("level2Value", val ? val.toFixed(1) + " %" : "--");
  });
</script>

</body>
</html>
